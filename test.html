<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mapbox Map with WMTS</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
  <style>
    body { margin: 0; }
    #map { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXJpZWx0aWxsbWFuIiwiYSI6ImNtN3I1d3h2ZDBiNncybG9teXZvenIyZjAifQ.ZSSWXLbX9KfyFnZP3T5MBg';  // Your Mapbox access token

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',  // Default Mapbox style (streets)
      center: [0, 0],  // Coordinates for the center of the map
      zoom: 2           // Initial zoom level
    });

    // Add error handling for map events
    map.on('error', function(e) {
      console.log('Map error:', e);  // Logs any errors to the browser console
    });

    map.on('load', function() {
      map.addLayer({
        'id': 'wmts-layer',
        'type': 'raster',
        'source': {
          'type': 'raster',
          'tiles': [
            'https://api.mapbox.com/styles/v1/mapbox/streets-v11/wmts/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYXJpZWx0aWxsbWFuIiwiYSI6ImNtN3I1d3h2ZDBiNncybG9teXZvenIyZjAifQ.ZSSWXLbX9KfyFnZP3T5MBg'  // WMTS Tile URL with your access token
          ],
          'tileSize': 256
        },
        'paint': {
          'raster-opacity': 0.8  // Opacity for the layer to make it visible
        }
      });
    });
  </script>
</body>
</html>
